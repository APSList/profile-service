basePath: /
definitions:
  profile.ErrorResponse:
    properties:
      error:
        example: Invalid request
        type: string
      message:
        example: The provided data is invalid
        type: string
    type: object
  profile.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      organization_id:
        type: integer
      role:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
host: hostflow.software/booking
info:
  contact:
    email: support@hostflow.com
    name: API Support
    url: http://www.example.com/support
  description: This is a comprehensive profile service API for managing users and
    organizations.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Hostflow Profile Service API
  version: "1.0"
paths:
  /health/liveness:
    get:
      description: Check if the service is alive
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Liveness probe
      tags:
      - health
  /health/readiness:
    get:
      description: Check if the service is ready to handle requests
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Readiness probe
      tags:
      - health
  /org/name:
    get:
      description: Returns the name of the organization associated with the current
        user's token
      produces:
      - application/json
      responses:
        "200":
          description: 'Example: {"name": "My Org"}'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get organization name
      tags:
      - organization
  /users:
    get:
      consumes:
      - application/json
      description: Returns a list of users belonging to the requester's organization.
        Requires OWNER role.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/profile.User'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/profile.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/profile.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/profile.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get organization users
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Returns a single user's profile information by their UUID
      parameters:
      - description: User ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/profile.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/profile.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/profile.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/profile.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a user by ID
      tags:
      - users
  /users/{id}/deactivate:
    delete:
      description: Deactivates a user account within the organization. Requires OWNER
        role.
      parameters:
      - description: User ID to deactivate
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Deactivate a user
      tags:
      - users
schemes:
- https
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
tags:
- description: Operations related to users
  name: users
