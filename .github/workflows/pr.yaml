name: Validate PR Commits

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  validate-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title
        run: |
          echo "PR title: ${{ github.event.pull_request.title }}"

          # Allowed conventional commit prefixes
          VALID_PREFIXES="^feat:|^fix:|^chore:|^docs:|^style:|^refactor:|^perf:|^test:|^ci:"

          if ! echo "${{ github.event.pull_request.title }}" | grep -E "$VALID_PREFIXES"; then
            echo "PR title does not start with a valid prefix (feat:, fix:, chore:, etc.)"
            exit 1
          else
            echo "PR title is valid"
          fi